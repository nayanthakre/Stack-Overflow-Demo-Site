<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary-color:#007bff;
            --secondry-color:#6c757d;
            --bg-color:#f9f9f9;
            --text-color: #333;
            --radius:12px;
        }

        body{
            background: var(--bg-color);
            color: var(--text-color);
            padding: 20px;

        }
        button{
            background-color: var(--primary-color);
            color: #fff;
             padding: 10px 20px;
            border-radius: var(--radius);

        }

        button.secondry{
                  background-color:var(--secondry-color);
            color: #fff;
             padding: 10px 20px;
            border-radius: var(--radius);

        }

        .dark-mode{
               --bg-color: #222;
      --text-color: #eee;
      --primary-color: #ff9800;
        }

    </style>
</head>
<body>

    <h1>css  varibles </h1>
    <button>button1</button>
    <button class="secondry">button2</button>

    <br> <br>
    <button onClick="document.body.classList.toggle('dark-mode')">toogle button</button>
    
</body>
</html>
